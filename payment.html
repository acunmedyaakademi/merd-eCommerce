<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="cardsBigContainer">
        <div class="cardsContainer">
            <div class="cardsCont conts">
                <div id="paymentInfo"></div>

                <div class="cardOn">

                </div>
            </div>

            <div class="paymentInfo contas">
                <form class="credit-card-form">
                    <div class="form-group">
                        <label for="cardholder-name">CARDHOLDER NAME</label>
                        <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">
                    </div>
                
                    <div class="form-group">
                        <label for="card-number">CARD NUMBER</label>
                        <input id="inputNumber" type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
                    </div>
                
                    <div class="form-group">
                        <label for="exp-date">EXP. DATE (MM/YY)</label>
                        <input type="text" id="exp-date" placeholder="MM/YY">
                    </div>
                
                    <div class="form-group">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" placeholder="CVC">
                    </div>
                
                    <button type="submit" class="confirm-btn">Confirm</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/payment.js"></script>
</body>
</html>
